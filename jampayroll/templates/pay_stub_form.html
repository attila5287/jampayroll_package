{% extends "layout.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
        <form method="POST" action="" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-4">
                        <img class="card-img-top mb-2"
                        src="https://raw.githubusercontent.com/attila5287/payroll_management_app_assets/master/paystub_form_top.ico"
                        alt="">
                    </div>
                    {% for field in form %}
                    <div class="col-sm-4">
                        <span class="badge badge-secondary text-light text-center mb-0 mt-2">
                            <a>
                            <i class="fa fa-share-alt" aria-hidden="true"></i>
                                {{ field.label }}
                            </a>
                        </span>
                        {{ field(class="form-control form-control-sm border-secondary mb-2") }}
                        {% if field.errors %}
                            {% for error in field.errors %}
                            <span class="text-danger">{{ error }}</span></br>
                            {% endfor %}
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="col-sm-4">
                        <img class="card-img-top my-2"
                        src="https://raw.githubusercontent.com/attila5287/payroll_management_app_assets/master/paystub_form_bottom.ico"
                        alt="">
                    </div>
                    <div class="col-sm-8">
                        <div class="form-group"> 
                            <button type="submit" class="btn btn-danger btn-lg btn-block border-secondary" style="border-width: medium;">
                                <a>submit then ctrl+P</a>
                            </button>                
                        </div>            
                    </div>
                </div>
        </form>            
    </div>
</div>
{% endblock content %}
